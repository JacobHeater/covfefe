<RadSideDrawer #sideDrawer tkToggleNavButton>
  <StackLayout tkDrawerContent class="sidedrawer">
    <StackLayout class="sidedrawer-header">
      <FlexboxLayout alignItems="center" justifyContent="center">
        <Label [text]="appName"></Label>
        <Label text="&nbsp;"></Label>
        <Label class="mdi" [text]="icon"></Label>
      </FlexboxLayout>
    </StackLayout>
    <StackLayout class="sidedrawer-content">
      <ListView [items]="menuItems" height="350">
        <ng-template let-item="item">
          <StackLayout>
            <Label (tap)="handleMenuTap(item)" [text]="item.text" class="nav-item"></Label>
          </StackLayout>
        </ng-template>
      </ListView>
    </StackLayout>
  </StackLayout>

  <page-router-outlet tkMainContent></page-router-outlet>
</RadSideDrawer>
